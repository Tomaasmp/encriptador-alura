<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https: //fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="imagenesEncriptador/Logo.svg" alt="Logo" class="logo">
    </header>

    <main>

        <!--Area de encriptado y desencriptado-->
        <div class="contenedor">
            <div>
            <textarea placeholder="Ingrese el texto aqui" class="tex-area" cols="30" rows="10"></textarea>
            </div>

            <div class="contenedor-alerta">
                <img  class="alerta" src="imagenesEncriptador/alerta.svg" alt="señal alerta">
                <h6 class="informacion">Solo letras minúsculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>

            </div>
        </div>

        <!--Segundo area. Aqui se muestra el resultado del encriptado/desencriptado-->
        
        <div class="contenedor2">

            <div>
               <textarea class="mensaje" cols="20" rows="10" placeholder=""></textarea>
              <div>

                <div class="contenedor-mensaje">
                <h3 id="title">Ningún mensaje fue encontrado</h3>
                <button class="btn-copiar">Copiar</button>
                </div>
            </div>
 
            </div>
            
        </div>

    </main>
  
  

 <script src="script.js"></script>
</body>
</html>
